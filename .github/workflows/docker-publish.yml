name: Build and Push Docker Image

# Trigger the workflow on push to the 'main' branch
on:
  push:
    branches:
      - main  # Modify this to match the branch you want to trigger on

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Cache Docker layers to speed up builds
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # Build and push the Docker image to Docker Hub
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile  # Specify path to your Dockerfile if itâ€™s not in the root directory
          push: true
          tags: your-dockerhub-username/nginx-docker:latest  # Replace with your Docker Hub username/repository

      # Set image output as environment variable (optional)
      - name: Set image output as environment variable
        run: echo "DOCKER_IMAGE=your-dockerhub-username/nginx-docker:latest" >> $GITHUB_ENV

      # Output Docker image URL
      - name: Output Docker image URL
        run: echo "Docker image pushed: $DOCKER_IMAGE"
