name: Docker Build and Deploy Nginx

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -t my-nginx-image .

    - name: Push Docker image to Docker Hub
      run: |
        docker tag my-nginx-image mydockerhubusername/my-nginx-image:latest
        docker push mydockerhubusername/my-nginx-image:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Deploy Docker container (example for remote server)
      run: |
        ssh user@your-server "docker run -d -p 80:80 --name my-nginx-container my-nginx-image"
